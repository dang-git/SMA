{% load staticfiles %} {% load nvd3_tags %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link href="{% static 'css/stldg.css' %}" rel='stylesheet' type='text/css'>
    <!-- <script src="{% static 'js/markerclusterer.js' %}" type='text/javascript'></script> -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script async src="{% static 'js/diagnostics.js' %}" type='text/javascript'></script>
</head>

<body>
    <div>
        {% include 'header.html'%} {% include 'sidebar.html'%}
        <form method="post" id="snapshotForm" class="form-wrapper cf" data-validate-email-url="{% url 'validate_email' %}"
            action="{% url 'register' %}">
            {% csrf_token %} {{registrationform}}
            <button type="submit" name="registerBtn" id="registerBtn">Register</button>
        </form>
        {% include 'footer.html'%}
    </div>
</body>

</html>
