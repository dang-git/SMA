{% load staticfiles %}
<div class="row panel-heading">
    <div class="header-panel-item col-lg-2">
        <a href="#search.html" class="" target="_blank">
            <img id="fly" src="{% static 'images/logo-light2.png' %}" height="50">
        </a>
    </div>
    <div class="header-panel-item right-item col-lg-10" id="homeServicesItem">
            <div class="header-right-item">
                {% if username %}
                <p class="active-user">Logged in user: {{ username }}</p>
                {% endif %}
                <a href="#" class="item-link">Home</a>
                <a href="#" class="item-link">Services</a>
                {% if username %}
                    <button type="button" class="btn btn-primary" id="logoutBtn">
                        Logout
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loadSnapshotModal">
                            Load a snapshot
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveSnapshotModal">
                        Save as snaphot
                </button>
                        <form id="searchForm" class="form-wrapper cf" action="/" method="post">
                            <!-- <input type="text" placeholder="Search #hashtag" id="searchHashtag"> -->
                            <div class="form-group ">
                                    <div class="input-group mb-3 search-input-group">
                            {% csrf_token %} {{searchform}}
                            <div class="input-group-append">
                            <button type="submit" id="searchAgainButton">Search</button>
                        </div>
                        </form>
                {% else %}
                <a href="{% url 'register' %}" class="item-link">Register</a>
                <!-- if username is present, there is a loggedin user -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                        Login
                    </button>
                {% endif %}
                    </div>
            </div>
        </div>
    </div>
</div>
