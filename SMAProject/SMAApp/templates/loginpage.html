{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Social Media Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/login.css' %}" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/smaapp-utils.js' %}"></script>
<script async src="{% static 'js/dgn1.js' %}" type='text/javascript'></script>
</head>

<body>
    <div class="alerts">
        {% include 'messages.html'%}
    </div>
    <a href="#HOME" target="_blank">
        <img id="flyLogo" src="{% static 'images/logo-light2.png' %}" height="50">
    </a>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                    {{registrationform}}
                <!-- <input type="text" placeholder="name" />
                <input type="password" placeholder="password" />
                <input type="text" placeholder="email address" /> -->
                <button>create</button>
                <p class="message">Already registered?
                    <a href="#">Sign In</a>
                </p>
            </form>
            <form class="login-form" method="post" action="{% url 'login_user' %}">
                {% csrf_token %}
                {{loginform}}
                <button type="submit">login</button>
                <p class="message">Not registered?
                    <a href="{% url 'register' %}">Create an account</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
