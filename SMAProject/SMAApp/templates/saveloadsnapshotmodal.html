<!-- Save Snapshot Modal -->
<div class="modal fade" id="saveSnapshotModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {% if username %}
                <input class="form-control" type="text" id="snapshotName" placeholder="Snapshot Name"/>
              {% else %}
              <p>In order to save this search as a snapshot, please
                <a href="#loginModal" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">login</a>
                or <a href="{% url 'register' %}">register</a> for an account.</p>
              {% endif %}
            </div>
            <div class="modal-footer">
              {% if username %}
              <button type="button" id="saveSnapshotBtn" class="btn btn-primary">Save changes</button>
              {% endif %}
            </div>
          </div>
        </div>
      </div>

<!-- Load Snapshot Modal -->
<div class="modal fade" id="loadSnapshotModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Load Snapshot</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form id="loadSnapshotForm" class="form-wrapper cf" action="{% url 'loadsnapshot' %}" method="post">
        {% csrf_token %}
        {{snapshotlistform.errors}}
        {{snapshotlistform.non_field_errors}}
        {{snapshotlistform}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="loadSnapshotBtn" class="btn btn-primary">Load this Snapshot</button>
      </div>
    </div>
  </div>
</div>
