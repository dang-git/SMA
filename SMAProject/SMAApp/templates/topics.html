{% load staticfiles %}
<!DOCTYPE html>
<title>TWITTER SEARCH</title>
<html>
	<script src="{% static 'js/d3/d3.js' %}" type='text/javascript'></script>
	<script src="{% static 'js/d3/d3.layout.cloud.js' %}" type='text/javascript'></script>
	<script src="{% static 'js/d3/d3.wordcloud.js' %}" type='text/javascript'></script>
<head>
	<link href="{% static 'css/stldg.css' %}" rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="sidenav">
			<a href="{% url 'diagnostics' %}" class="tab">DIAGNOSTICS</a>
			<a href="{% url 'influencers' %}" class="tab">INFLUENCERS</a>
			<a href="{% url 'influentialposts' %}" class="tab">INFLUENTIAL POSTS</a>
			<a href="{% url 'topics' %}" class="tab active">TOPICS</a>
			<a href="{% url 'sentiments' %}" class="tab">SENTIMENTS</a>
	</div>
	<div class="main">
		<div id='wordcloud'></div>
		<script>
		  d3.wordcloud()
			.size([800, 400])
			.selector('#wordcloud')
			.words([{text: 'word', size: 5}, {text: 'cloud', size: 15}])
			.start();
		</script>
	</div>
</body>
</html>
