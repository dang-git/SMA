{% load staticfiles %}
<!DOCTYPE html>
<html>
<title>Twitter Search</title>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
	<link rel='stylesheet' type='text/css' href="{% static 'css/stlsrch.css' %}">
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</head>
<body class="">
	{% include 'loadingpage.html' %}
	<div id="all" class="panel panel-default">
		<div class="panel-heading">
			<a href="#HOME" target="_blank">
				<img id="fly" src="{% static 'images/logo-light2.png' %}" height="50">
			</a>
		</div>
		<div class="panel-body">
			<div id="main">
				<form id="searchForm" class="form-wrapper cf" action="/" method="post">
					<span id="twt" class="thicker">Twitter </span>
					<span id="hs">#Hashtag Search</span>
					<p id="sub">Track hashtag campaigns easier.	</p>
				<div class="form-group">
					<div class="input-group mb-3">
					{% csrf_token %}
					{{searchform}}
					<div class="input-group-append">
					<button type="submit" id="searchButton">Search</button>					
				</div>
				</div>
			</div>
				</form>
				<div id="tweetCount">
				</div>
			</div>
		</div>
		<div class="navbar">
			<a href="https://www.pointwest.com.ph" target="_blank" class="pw">POINTWEST</a>
			<a href="https://pointwest.com.ph/contact/" target="_blank" class="oth">CONTACT</a>
			<a href="#HELP" target="_blank" class="oth">HELP</a>
		</div>
	</div>
</body>
<script src="{% static 'js/dgn1.js' %}" type='text/javascript'></script>
</html>
